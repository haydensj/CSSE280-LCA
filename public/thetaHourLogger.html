<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Theta Hour Logger</title>
</head>

<body>
    <div id="navbar"></div>

    <div id="thetahourlogger-page" class="page-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col pageTitle">
                        Theta Hour Logger
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined fName leftCol">
                            <input type="text" id="nfName" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="nfName" class="mdc-floating-label">First Name</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined tkNum rightCol">
                            <input type="text" id="ntkNum" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="ntkNum" class="mdc-floating-label">TK Number</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined cHours leftCol">
                            <input type="text" id="ncHours" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="ncHours" class="mdc-floating-label">Completed Hours</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined lHours rightCol">
                            <input type="text" id="nlHours" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="nlHours" class="mdc-floating-label">Hours Left</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col pageSubTitle">
                        Fall Quarter Events Logged
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="logs" class="justify-content-center"></div>

    <div id="fabContainer">
        <img id="fab" src="resources/fab.png" alt="fab" data-toggle="modal" data-target="#addThetaEventDialog">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addThetaEventDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Theta Event</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-3 mt-sm-2 control-label">Title:</label>
                        <div class="col-sm-9">
                            <input type="text" id="inputTitle" class="form-control" placeholder="Ex. Legion Dishes">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDesc" class="col-sm-3 mt-sm-2 control-label">Description:</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <textarea rows="3" type="text" id="inputDesc" class="form-control"
                                    placeholder="Ex. Attended the local American Legion post to help clean their dished from weekly get-togethers."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDate" class="col-sm-3 mt-sm-2 control-label">Date:</label>
                        <div class="col-sm-9">
                            <input type="text" id="inputDate" class="form-control" placeholder="Ex. 11/15/2019">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputStart" class="col-sm-3 mt-sm-2 control-label">Start Time:</label>
                        <div class="col-sm-9">
                            <input type="text" id="inputStart" class="form-control" placeholder="Ex. 6:00pm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEnd" class="col-sm-3 mt-sm-2 control-label">End Time:</label>
                        <div class="col-sm-9">
                            <input type="text" id="inputEnd" class="form-control" placeholder="Ex. 9:00pm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputHours" class="col-sm-3 mt-sm-2 control-label">End Time:</label>
                        <div class="col-sm-9">
                            <input type="number" id="inputHours" class="form-control" placeholder="Ex. 3">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitAddQuote" class="btn btn-outline-light"
                        data-dismiss="modal">CREATE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/thetaHourLogger.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
