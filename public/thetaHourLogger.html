<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/thetaHourLogger.css">
    <title>Theta Hour Logger</title>
</head>

<body>
    <div id="navbar"></div>

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row justify-content-between">
                <div class="col pageTitle">
                    Theta Hour Logger
                </div>
            </div>
        </div>
    </div>

    <div id="thetahourlogger-page" class="page-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined fName leftCol">
                            <input type="text" id="nfName" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="nfName" class="mdc-floating-label">First Name</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined tkNum rightCol">
                            <input type="text" id="ntkNum" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="ntkNum" class="mdc-floating-label">TK Number</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined cHours leftCol">
                            <input type="text" id="ncHours" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="ncHours" class="mdc-floating-label">Completed Hours</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined lHours rightCol">
                            <input type="text" id="nlHours" class="mdc-text-field__input">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="nlHours" class="mdc-floating-label">Hours Left</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row justify-content-between">
                    <div class="col pageSubTitle">
                        Fall Quarter Events Logged
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="logs" class="justify-content-center"></div>

    <div id="fabContainer">
        <img id="fab" src="resources/fab.png" alt="fab">
    </div>

    <div id="footer"></div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/thetaHourLogger.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
