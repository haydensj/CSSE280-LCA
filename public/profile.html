<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
    <title>LCA Profile Editor</title>
</head>

<body>
    <div id="navbar">
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="row justify-content-between">
                <div id="title" class="col">
                    Profile Editor
                </div>
                <div class="col">
                    <div class="row justify-content-start">
                        <div class="col-5 col-lg-3 col-md-4">
                            <button type="button" class="btn btn-secondary">LOG OUT</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary">SAVE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="login-page" class="page-container">

        <div class="row justify-content-center">
            <div class="col-12">

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined fName leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline nfName">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">First Name</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined lName rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline nlName">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Last Name</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined curPos leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ncurPos">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Current Position</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined tkNum rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ntkNum">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">TK Number</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined curMajor leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ncurMajor">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Current Major(s)</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined gradYear rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ngradYear">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Graduation Year</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div
                        class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea rhEmail">
                        <input class="mdc-text-field__input fullWidthLine"></textarea>
                        <div class="mdc-notched-outline mdc-notched-outline--upgraded nrhEmail">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch"><label class="mdc-floating-label"
                                    for="text-field-fullwidth-textarea-helper">Rose-Hulman Email</label></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div
                        class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea nonRhEmail">
                        <input class="mdc-text-field__input fullWidthLine"></textarea>
                        <div class="mdc-notched-outline mdc-notched-outline--upgraded nnonRhEmail">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch"><label class="mdc-floating-label"
                                    for="text-field-fullwidth-textarea-helper">Non Rose-Hulman Email</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div
                        class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea hAddr">
                        <input class="mdc-text-field__input fullWidthLine"></textarea>
                        <div class="mdc-notched-outline mdc-notched-outline--upgraded nhAddr">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch"><label class="mdc-floating-label"
                                    for="text-field-fullwidth-textarea-helper">Home Address</label></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined state leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline nstate">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">State</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined city rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ncity">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">City</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined zipCode leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline nzipCode">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Zip Code</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined bDay rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline nbDay">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Birthday</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined pNum leftCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline npNum">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">Phone Number</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mdc-text-field mdc-text-field--outlined tSize rightCol">
                            <input type="text" id="tf-outlined" class="mdc-text-field__input">
                            <div class="mdc-notched-outline ntSize">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label for="tf-outlined" class="mdc-floating-label">T-Shirt Size</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>
    <script src="/__/firebase/6.3.5/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.5/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="scripts/profile.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
